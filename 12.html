<!DOCTYPE html> 
<html>
<head>
    <title>AngularJS Date and Time Application</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> <!-- Include AngularJS library -->
</head>
<body ng-app="dateApp" ng-controller="dateController" style="background-color:skyblue"> <!-- Set AngularJS app and controller, set background color -->
    <h1 style="background-color:red; text-align:center;">AngularJS Date and Time Display</h1> <!-- Heading for date and time display -->

    <!-- Display current date and time, formatted date, and formatted time -->
    <p>Current Date and Time: {{ currentDate }}</p>
    <p>Formatted Date (yyyy-MM-dd): {{ formattedDate }}</p> 
    <p>Formatted Time (HH:mm:ss): {{ formattedTime }}</p> 

    <script src="12.js"></script> <!-- Include JavaScript file -->
</body> 
</html>
